<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square to Circle Transform</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 500px;
      height: 300px;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      border-radius: 0; 
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .box:hover {
      border-radius: 50%; 
      transform: scale(1.1); 
    }
  </style>
</head>
<body>

  <div class="box">Hover me</div>

</body>
</html>
